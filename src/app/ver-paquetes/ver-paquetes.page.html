<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAHome()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Paquetes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAAgregarPaquete()">
        Agregar paquete
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let paquete of paquetes" (click)="verDetallePaquete(paquete.id)">
      <ion-label>{{ paquete.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
