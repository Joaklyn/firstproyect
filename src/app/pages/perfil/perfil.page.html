<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil Repartidor</ion-title>


    <ion-button slot="start" [routerLink]="'/menu'">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="white" *ngFor="let i of usuario">Correo: {{ i.email }}</ion-card-subtitle>
      <ion-card-subtitle color="white" *ngFor="let i of usuario">RUT: {{ i.rut }}</ion-card-subtitle>
    </ion-card-header>
    <ion-button shape="round" (click)="hola()">P</ion-button>
    <ion-button shape="round"(click)="adios()">S</ion-button>
    <ion-button class="botonscan"  shape="round" expand="full" (click)="takePhoto()">Cambiar foto</ion-button>
  </ion-card>



   <ion-img [src]="imageUrl" *ngIf="imageUrl"></ion-img>
  
</ion-content>
